<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="dom.js" defer></script>
    <title>DOM | Document Object Model</title>
  </head>
  <body>
    <h1 id="mainTitle">DOM - Document Object Model</h1>

    <main>
      <div class="container">
        <h2>What do I need to do?</h2>
        <input
          id="taskInput"
          type="text"
          placeholder="Please enter a task"
          required
        />
        <button id="styleBtn" class="button">Add Task</button>
        <div>
          <h2>TO DO LIST</h2>
          <p>You have nothing to do</p>
        </div>
      </div>

      <div class="container">
        <button class="button">Change mode</button>
      </div>
    </main>
  </body>
</html>
