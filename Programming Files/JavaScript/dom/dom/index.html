<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="dom.js" defer></script>
        <title>DOM</title>
    </head>
    <body>
        <h1 id="mainTitle">DOM - Document Object Model</h1>

        <main>
            <div class="container">
                <h2>What do I need to do?</h2>
                <input
                    id="taskInput"
                    type="text"
                    placeholder="Please enter a task"
                    required
                />
                <button class="button" id="taskBtn">Add Task</button>
                <div id="tasks">
                    <h2>TO DO LIST</h2>
                    <p id="nothingPara">You have nothing to do</p>
                </div>
            </div>

            <div class="container">
                <button class="button" id="styleBtn">Change mode</button>
            </div>
        </main>
    </body>
</html>
