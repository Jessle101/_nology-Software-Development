<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Modules & Partials in SCSS</title>
  </head>
  <body>
    <!-- Partial v. Module -->
    <!-- Partials, filenames will be prefixed with an underscore(_). -->
    <section class="container">
      <div class="container__box">
        <h2 class="box__header box__header--border--gold">First Header</h2>
        <p class="box__para box__para--pink">Paragraph Pink</p>
      </div>
      <div class="container__box">
        <h2 class="box__header box__header--border--gold">Second Header</h2>
        <p class="box__para box__para--apricot">Paragraph Apricot</p>
      </div>
    </section>
  </body>
</html>
