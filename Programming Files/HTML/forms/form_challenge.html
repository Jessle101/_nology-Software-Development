<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Challenge</title>
  </head>
  <body>
    <!-- First Name -->
    <label for="fName">First Name: </label>
    <input id="fName" type="text" placeholder="enter first name here..." />

    <!-- Last Name -->
    <label for="lName">Last Name: </label>
    <input id="lName" type="text" placeholder="enter last name here..." />
    <br />
    <br />

    <!-- Favourite Colour -->
    <label for="favColour">Favourite Colour: </label>
    <select id="favColour">
      <option>red</option>
      <option>orange</option>
      <option>yellow</option>
      <option>green</option>
      <option>blue</option>
      <option>indigo</option>
      <option>violet</option>
      <option>purple</option>
      <option>pink</option>
    </select>
    <br />
    <br />

    <!-- Phone number -->
    <label for="phoneNum">Phone Number: </label>
    <select id="phoneNum">
      <option value="">+1</option>
      <option value="">+61</option>
    </select>
    <input type="tel" placeholder="enter phone number here..." />
    <br />

    <button type="submit">Submit</button>
  </body>
</html>
