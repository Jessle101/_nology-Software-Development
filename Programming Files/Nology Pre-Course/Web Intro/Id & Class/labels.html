<!DOCTYPE html>

<html>
<head>
<title>Labelling Elements</title>
</head> 
<body>
  <!-- Create a h1 header, blue (use an id) -->

  <!-- Create another h1 header, red (use a class)-->

  <!-- Create a h2 header, red (same class)-->

</body>
  <!-- Style Block-->
<style>
  #no1 {
    color: blue;
  }
 .redical {
  color: red;
 }
