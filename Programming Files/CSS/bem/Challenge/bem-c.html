<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bem-c.css" />
    <title>BEM Challenge</title>
  </head>
  <body>
    <section class="card--green">
      <h1 class="card__title">My first header section</h1>
      <p class="card__p">The header has a green 3px border that is dashed</p>
      <p class="card__p--line-through">I'm a blue line-through paragraph</p>
    </section>

    <section class="card--red">
      <h1 class="card__title card__title--center">I'm in the center</h1>
      <p class="card__p">The header has a coral 2px border that is solid</p>
      <p class="card__p--line-through card__p--right">
        I'm a blue line-through paragraph, I'm also aligned to the right
      </p>
    </section>
  </body>
</html>
