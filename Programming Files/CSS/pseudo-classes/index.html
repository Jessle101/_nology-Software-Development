<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pseudo Classes</title>
  </head>
  <body>
    <!-- hover -->
    <button>I'm red, but when you hover over me I turn blue</button>

    <!-- of type -->
    <div class="box">
      <h1>First header, I'm green</h1>
      <p>First Paragraph</p>
      <p>Second Paragraph</p>
      <p>Third Paragraph</p>
      <p>Fourth Paragraph</p>
      <p>Last Paragraph</p>
    </div>

    <!-- link related pseudo classes -->
    <p>
      <a href="https://www.interia.pl">News</a>
    </p>

    <!-- input related sudo classes -->
    <form>
      <input type="text" required />
      <input type="text" />
      <input type="submit" disabled />
    </form>
  </body>
</html>
